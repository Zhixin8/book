<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 高效能人士的七个习惯</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --primary-dark: #357ABD;
            --text-dark: #444444;
            --text-light: #666666;
            --bg-light: #F5F7FA;
            --white: #FFFFFF;
            --shadow: 0 4px 8px rgba(0,0,0,0.05);
            --shadow-hover: 0 4px 8px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--bg-light);
            margin: 0;
            padding: 0;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-dark);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .contact-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 0;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .contact-title {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin: 0 0 1.5rem;
        }

        .contact-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 800px;
            margin: 0 auto;
        }

        .content-section {
            background: var(--white);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .content-section:nth-child(2) { animation-delay: 0.2s; }
        .content-section:nth-child(3) { animation-delay: 0.4s; }

        .section-title {
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .contact-info {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 8px;
            transition: var(--transition);
        }

        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .contact-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .contact-details h3 {
            color: var(--text-dark);
            margin: 0 0 0.5rem;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-dark);
            transition: var(--transition);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            justify-self: start;
            padding: 0.8rem 2rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .map-container {
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-light);
            border-radius: 50%;
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .social-link:hover {
            background: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 1rem;
            }

            .contact-title {
                font-size: 2rem;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }

            .map-container {
                height: 300px;
            }

            .nav-menu {
                display: none;
            }
        }

        /* 添加移动端导航样式 */
        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-dark);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--white);
                padding: 1rem;
                box-shadow: var(--shadow);
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav-title">高效能人士的七个习惯</a>
        <div class="nav-menu">
            <a href="habit1.html" class="nav-link">积极主动</a>
            <a href="habit2.html" class="nav-link">以终为始</a>
            <a href="habit3.html" class="nav-link">要事第一</a>
            <a href="habit4.html" class="nav-link">双赢思维</a>
            <a href="habit5.html" class="nav-link">知彼解己</a>
            <a href="habit6.html" class="nav-link">协作增效</a>
            <a href="habit7.html" class="nav-link">不断更新</a>
            <a href="about.html" class="nav-link">关于</a>
            <a href="contact.html" class="nav-link active">联系我们</a>
        </div>
        <button class="hamburger" aria-label="菜单" aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <main class="contact-container">
        <header class="contact-header">
            <h1 class="contact-title">联系我们</h1>
            <p class="contact-subtitle">无论您有任何问题、建议或合作意向，我们都期待与您沟通交流。您可以通过以下方式联系我们，我们将在24小时内回复您的咨询。</p>
        </header>

        <section class="content-section" aria-labelledby="contact-methods">
            <h2 id="contact-methods" class="section-title">联系方式</h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <i class="fas fa-phone contact-icon" aria-hidden="true"></i>
                    <div class="contact-details">
                        <h3>电话咨询</h3>
                        <p>400-123-4567</p>
                        <p>周一至周五 9:00-18:00</p>
                    </div>
                </div>
                <div class="contact-info">
                    <i class="fas fa-envelope contact-icon" aria-hidden="true"></i>
                    <div class="contact-details">
                        <h3>电子邮件</h3>
                        <p>123456@7habits.com</p>
                        <p>123456@7habits.com</p>
                    </div>
                </div>
                <div class="contact-info">
                    <i class="fas fa-map-marker-alt contact-icon" aria-hidden="true"></i>
                    <div class="contact-details">
                        <h3>办公地址</h3>
                        <p>北京市朝阳区</p>
                        <p>建国路88号</p>
                    </div>
                </div>
            </div>
            
        </section>

        <section class="content-section" aria-labelledby="location">
            <h2 id="location" class="section-title">我们的位置</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3053.7675976500903!2d116.46!3d39.91!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMznCsDU0JzM2LjAiTiAxMTbCsDI3JzM2LjAiRQ!5e0!3m2!1sen!2sus!4v1635744000000!5m2!1sen!2sus" 
                    allowfullscreen="" 
                    loading="lazy"
                    title="公司地址地图"
                    aria-label="公司地址地图">
                </iframe>
            </div>
        </section>
    </main>

    <script>
        // 移动端导航菜单
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                this.setAttribute('aria-expanded', !isExpanded);
                navMenu.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
